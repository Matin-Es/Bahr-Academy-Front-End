<html lang="en"><head>

    <title>my courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <!-- shapes -->
    <div class="shape1_holder">

    </div>

    <div class="shape2_holder">

    </div>
    <!-- end of shapes -->
    <!-- header -->
    <div id="menu">
        <div class="menu-logo">
            <img src="img/hpgraph-1.svg">
        </div>
        <ul class="menu-tab">
            <li class="below 1 path"> خانه</li>
            <li class="below 1 path">&gt;</li>
            <li class="below 1 path"> ریکت مقدماتی </li>
        </ul>
    </div>

    <div id="search-holder">
        <input id="search-box" type="search">
        <div id="user"></div>
        <p class="little-des"> میان هزاران دوره ی آنلاین</p>
    </div>
    <!-- end of header -->
    <div id="panel_holder">
        <div class="leftdet">
            <div class="holderdet">
                <div class="bookmark">
                    <button class="bookmarkicon"></button>
                </div>
                <div class="priceholder">
                    <div class="itholder">
                        <div class="it1">قیمت :</div>
                        <div class="it2"><span>10,000</span> تومان</div>
                    </div>
                    <div class="signdet">ثبت نام</div>
                </div>
                <div class="priceholder">
                    <div class="itholder">
                        <div class="it1">دانشجویان دوره : </div>
                        <div class="it2 "><span class="count">1240</span> نفر</div>
                    </div>
                </div>
                <div class="priceholder">
                    <div class="itholder det">
                        <div class="it1 small">زمان دوره : </div>
                        <div class="it2 small"><span class="count">5</span> ساعت</div>
                    </div>
                    <div class="itholder det">
                        <div class="it1 small">تاریخ انتشار : </div>
                        <div class="it2 small"><span class="count">5</span> مهر <span class="count">1398</span></div>
                    </div>
                    <div class="itholder det">
                        <div class="it1 small">بروزرسانی : </div>
                        <div class="it2 small"><span class="count">5</span> مهر <span class="count">1398</span></div>
                    </div>
                    <div class="itholder det">
                        <div class="it1 small">بازدید : </div>
                        <div class="it2 small"><span class="count">1345</span> بار</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightdet">
            <img src="img-det/pic-det.jpg">
        </div>
    </div>
