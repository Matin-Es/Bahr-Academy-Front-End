    <div id="form_holder">  
        <div class="formInnerHolder"></div>
            <div class="section1">
                <div class="userNameTextHolder">
                    <p class="usernametext">
                        نام و نام خانوادگی
                    </p>
                </div>
                <div class="userNameInputHolder1">
                    <div class="userNameInputHolder2">

                        <input type="text" placeholder="متین اسماعیلی">
                    </div>
                </div>
            </div>

            <div class="section2">
                <div class="passWordTextHolder">
                    <p class="passwordtext">
                        ایمیل
                    </p>
                </div>
                <div class="passWordInputHolder1">
                    <div class="passWordInputHolder2">

                        <input class="emailInputInReg" type="text" placeholder="info@bahr.com">
                    </div>
                </div>

            </div>
            <div class="section3">
                <div class="passWordTextHolder">
                    <p class="passwordtext">
                        رمز عبور
                    </p>
                </div>
                <div class="passWordInputHolder1">
                    <div class="passWordInputHolder2 pwRegister">
                        <div class="showPass1"></div>
                        <input id="shp1" type="password" placeholder="حداقل 8 کاراکتر">
                    </div>
                </div>

            </div>
            <div class="section4">
                <div class="passWordTextHolder passrepeat">

                    <p class="passwordtext">
                        تکرار رمز عبور
                    </p>
                </div>
                <div class="passWordInputHolder1">
                    <div class="passWordInputHolder2 pwRegister">
                        <div class="showPass2"></div>
                        <input id="shp2" type="password" placeholder="حداقل 8 کاراکتر">
                    </div>
                </div>

            </div>


            <div class="forgetPass">

                    <input type="checkbox">
                </div>

            <div class="buttons_holder">

                </div>

            </div>

    <script src="js/show_hide_pass.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $(document).on('click', '.showPass1', function() {

            $('.showPass1').addClass('hidepass').removeClass('showPass1');
            $(shp1).attr('type', 'text');

        });
        $(document).on('click', '.hidepass', function() {

            $('.hidepass').addClass('showPass1').removeClass('hidepass');
            $(shp1).attr('type', 'password');

        });
        // 2nd filed of pass
        $(document).on('click', '.showPass2', function() {

            $('.showPass2').addClass('hidepass2').removeClass('showPass2');
            $(shp2).attr('type', 'text');

        });
        $(document).on('click', '.hidepass2', function() {

            $('.hidepass2').addClass('showPass2').removeClass('hidepass2');
            $(shp2).attr('type', 'password');

        });


    </script>


<script>
$(document).on('click', '.header_button', function() {

    $(".drop_down").css("display", "block");

$(".drop_down").css("display", "none");

    });
</script>
